<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Arrastar Letras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Uma tentativa apenas para cozinhar a palavra.</h1>
        <div id="letras-container" class="letras-container">
            <!-- Letras serão geradas aqui -->
        </div>
        <div id="target-container" class="target-container">
            <!-- Área central onde as letras serão arrastadas -->
        </div>
        <br>
        <button id="botaoVerificar">CHUTAR A RESPOSTA</button>
        <div id="resultado"></div>
        <button id="botaoCont" style="display: none;">CONTINUAR</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
